<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Students</title>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>


    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <button class="btn btn-primary" @click="modalAction()">Add Student</button>
        </li>
    </ul>

    <div class="modal" v-if="show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Student</h5>
                    <button type="button" class="btn-close" aria-label="Close" @click="modalAction"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Student name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Input name" v-model="name">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Input email"
                               v-model="email" @keypress.enter="save">
                    </div>
                    <div class="mb-3" v-if="isAdded">
                        <p>Success</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" @click="modalAction">Close</button>
                        <button type="button" class="btn btn-primary" @click="save">Save changes</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container pt-5">
        <ul class="list-group" v-if:="students.length !==0">
            <li class="list-group-item d-flex justify-content-between align-items-center" v-for="student in students"
                :key="student.id">
                {{ student.id }} {{ student.name }} {{ student.email }}
                <button class="btn btn-danger float-right" @click="del(student)">Delete</button>
            </li>
        </ul>
        <h1 class="text-center" v-else>OOPS! LIST EMPTY</h1>
    </div>


</div>
<script src="main.js"></script>
</body>
</html>
